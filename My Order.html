orders.forEach((order, index) => {
  const card = document.createElement("div");
  card.className = "order-card";

  card.innerHTML = `
    <h3>Order :- <span>${index + 1}</span></h3>
    <img src="${order.img}" id="img" alt="Product Image" />
    <p><strong>Product :- </strong><span>${order.product}</span></p>
    <p><strong>Size :- </strong><span>${order.size}</span></p>
    <p><strong>Quantity :- </strong><span>${order.quantity}</span></p>
    <p><strong>Price (per unit) :- </strong><span>â‚¹${order.price}</span></p>
    <p><strong>Total Price :- </strong><span>â‚¹${order.totalPrice}</span></p>
    <p><strong>Status :- </strong><span>${order.status}</span></p>
    <p><strong>Date :- </strong><span>${order.date}</span></p>
    <button class="delete-btn" data-index="${index}">Delete</button>
  `;

  orderList.appendChild(card);
});






    
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        const i = this.getAttribute("data-index");
        let orders = JSON.parse(localStorage.getItem('myOrders')) || [];
        if (confirm("Are you sure you want to delete this order?")) {
          orders.splice(i, 1); 
          localStorage.setItem('myOrders', JSON.stringify(orders));
          renderOrders(); 
        }
      });
    });
  }

  
  renderOrders();
</script>
