    <form id="orderForm" onsubmit="return check(event)">
      <b>
      <div class="form">
   Name:  <input type="text" placeholder="Enter your name" id="m1">
      <br><br>
   Mo.Number: <input type="tel" placeholder="Enter your Mo. Number" id="m2"
   maxlength="10" pattern="[0-9]{10}" title="Please enter exactly 10 digits" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
     <br> <br>
   State:  <input type="text" placeholder="Enter your State" id="m3">

  post:  <input type="text"  placeholder="Enter your Post" id="m5">
      <br><br>
 Pin Code:  <input type="tel" placeholder="Enter your Pin code" id="m6"  maxlength="6" pattern="[0-9]{6}" title="Please enter exactly 6 digits your pin code" oninput="this.value=this.value.replace(/[^0-9]/g, '');">
      <br><br>
 House Number:  <input type="text" placeholder="Enter your House number" id="m7">
 </div>
 
 
      <br><br>
      <input type="hidden" name="product" id="hidden-name">

      <button type="submit"><b>Confirm Order</b></button>
      </b>

  <script>
    
    
    
    // Product details fetch करना
var name = localStorage.getItem("productName");
var price = localStorage.getItem("productPrice");
var img = localStorage.getItem("productImage");

document.getElementById("product-name").innerText = name;
document.getElementById("product-price").innerText = price ;
document.getElementById("product-img").src = img;

document.getElementById("hidden-name").value = name;
document.getElementById("hidden-price").value = price;

// Order submit function
function submitOrder(e) {
  e.preventDefault();

  const date = new Date().toLocaleString();

  let orders = JSON.parse(localStorage.getItem('myOrders')) || [];

  orders.push({
    product: name,
    price: price,
    totalPrice: parseInt(price) * q,
    img: img,
    size: document.getElementById("hidden-size").value,
    quantity: q,
    customer: document.getElementById("m1").value,
    mobile: document.getElementById("m2").value,
    state: document.getElementById("m3").value,
    district: document.getElementById("m4").value,
    post: document.getElementById("m5").value,
    pincode: document.getElementById("m6").value,
    house: document.getElementById("m7").value,
    date: date,
    status: "Pending"
  });

  localStorage.setItem('myOrders', JSON.stringify(orders));

  alert("✅ Your order is successfully confirmed!");
  document.getElementById("orderForm").reset();
  window.location.href = "My Order.html";
}
    

    
    
    function updateTotalPrice() {
  var unitPrice = parseInt(price); 
  var total = unitPrice * q; 
  document.getElementById("total-price").innerText = total;
}
    
    
    
    
    
    
    
    
var q = 1;
  var  qd = document.getElementById("product-quantity");
  var p=document.getElementById("product-price");

  document.getElementById("q").onclick = () => {
    q++;
    qd.innerText = q;
    updateTotalPrice();
  };
  document.getElementById("q1").onclick = () => {
    if (q > 1) {
      q--;
      qd.innerText = q;
      updateTotalPrice();
    }
  };
  updateTotalPrice(); 
  
  function check(e){
  var b1=document.getElementById("m1").value;
  var b2=document.getElementById("m2").value;
  var b3=document.getElementById("m3").value;
  var b4=document.getElementById("m4").value;
  var b5=document.getElementById("m5").value;
  var b6=document.getElementById("m6").value;
  var b7=document.getElementById("m7").value;
  if(b1==="" || b2==="" ||  b3==="" || b4==="" || b5==="" || b6==="" || b7==="" )
  {
  alert("Your data is required ❌❌");
    return false;
  }
  else{
    submitOrder(e);
    true;
  }
  }
  
  
  
  
var sizeSelect = document.getElementById("sizeSelect");
var showSize = document.getElementById("showSize");
var hiddenSize = document.getElementById("hidden-size");

if (name) {
  var lowerName = name.toLowerCase();

  if (lowerName.includes("t-shirt")) {
    sizeSelect.style.display = "inline";
    showSize.style.display = "none";

    var options = ["6-8", "9-11", "S", "M", "L", "XL"];
    sizeSelect.innerHTML = "";

    options.forEach(function(size) {
      var opt = document.createElement("option");
      opt.value = size;
      opt.innerText = size;
      sizeSelect.appendChild(opt);
    });

    sizeSelect.addEventListener("change", function () {
      hiddenSize.value = sizeSelect.value;
    });

    hiddenSize.value = sizeSelect.value;

  } else {
    sizeSelect.style.display = "none";
    showSize.style.display = "inline";

    var displaySize = "N/A";
    if (lowerName.includes("mug")) {
      displaySize = "Standard";
    } else if (lowerName.includes("pillow")) {
      displaySize = "Standard";
    } else if (lowerName.includes("cap")) {
      displaySize = "Adjustable";
    }

    showSize.innerText = displaySize;
    hiddenSize.value = displaySize;
  }
}
